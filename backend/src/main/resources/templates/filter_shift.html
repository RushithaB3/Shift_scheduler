<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="only light">
    <title>Zentech - Filter Shifts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .d-flex {
            display: flex;
            flex: 1 0 auto;
        }
        .sidebar {
            width: 240px;
            background: linear-gradient(to bottom, #142871, #0c1a4e);
            color: #ecf0f1;
            padding: 30px 20px;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.15);
            position: fixed;
            top: 0;
            left: 0;
            min-height: 100vh;
            z-index: 1000;
        }
        .sidebar h3 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 40px;
            text-align: center;
            color: #fbfbfa;
            letter-spacing: 0.5px;
        }
        .sidebar a {
            display: block;
            padding: 12px 16px;
            margin-bottom: 12px;
            color: #ecf0f1;
            text-decoration: none;
            border-radius: 6px;
            font-size: 15px;
            transition: all 0.2s ease;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: #105396;
            color: white;
            font-weight: 600;
        }
        .main-content {
            flex-grow: 1;
            margin-left: 240px;
            padding: 30px;
        }
        .table-responsive {
            overflow-x: auto;
        }
        @media (max-width: 767.98px) {
            .sidebar {
                display: none;
            }
            .main-content {
                margin-left: 0;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <!-- Offcanvas Sidebar for Mobile -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
        <div class="offcanvas-header bg-primary text-white">
            <h5 class="offcanvas-title" id="sidebarLabel">Zentech</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body" style="background: linear-gradient(to bottom, #142871, #0c1a4e); color: #ecf0f1;">
            <nav>
                <a th:href="@{/dashboard}" href="/dashboard">Dashboard</a>
                <a th:href="@{/schedule_manager}" href="/schedule_manager" class="active">Schedule Manager</a>
            </nav>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="d-flex flex-column flex-grow-1">
        <!-- Navbar for Mobile -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light d-md-none">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" data-bs-controls="sidebar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <span class="navbar-brand">Zentech</span>
            </div>
        </nav>

        <!-- Sidebar for Desktop -->
        <div class="sidebar d-none d-md-block">
            <h3>Zentech</h3>
            <a th:href="@{/dashboard}" href="/dashboard">Dashboard</a>
            <a th:href="@{/schedule_manager}" href="/schedule_manager" class="active">Schedule Manager</a>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container mt-5">
                <h2>Filter Shifts</h2>

                <div class="mb-3">
                    <label for="fromDate" class="form-label">From Date:</label>
                    <input type="date" id="fromDate" class="form-control" style="width: auto; display: inline-block;">
                    <label for="toDate" class="form-label ms-3">To Date:</label>
                    <input type="date" id="toDate" class="form-control" style="width: auto; display: inline-block;">
                    <button id="filterBtn" class="btn btn-primary ms-3">Filter</button>
                </div>

                <table id="shiftsTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th>RACFID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Zone</th>
                            <th>Zip</th>
                            <th>Shift Start</th>
                            <th>Shift End</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }

        function getCurrentWeek() {
            const today = new Date();
            const dayOfWeek = today.getDay();
            const monday = new Date(today);
            monday.setDate(today.getDate() - (dayOfWeek === 0 ? 6 : dayOfWeek - 1));
            const sunday = new Date(monday);
            sunday.setDate(monday.getDate() + 6);
            return { start: formatDate(monday), end: formatDate(sunday) };
        }

        function loadShifts(start, end) {
            fetch(`/api/users?startDate=${start}&endDate=${end}`)
                .then(response => response.json())
                .then(data => {
                    const tbody = document.querySelector('#shiftsTable tbody');
                    tbody.innerHTML = '';
                    data.forEach(user => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${user.racfid || ''}</td>
                            <td>${user.firstName || ''} ${user.lastName || ''}</td>
                            <td>${user.email || ''}</td>
                            <td>${user.zone || ''}</td>
                            <td>${user.zip || ''}</td>
                            <td>${user.startDate || ''}</td>
                            <td>${user.endDate || ''}</td>
                        `;
                        tbody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        document.addEventListener('DOMContentLoaded', () => {
            const { start, end } = getCurrentWeek();
            document.getElementById('fromDate').value = start;
            document.getElementById('toDate').value = end;
            loadShifts(start, end);

            document.getElementById('filterBtn').addEventListener('click', () => {
                const from = document.getElementById('fromDate').value;
                const to = document.getElementById('toDate').value;
                if (from && to) {
                    loadShifts(from, to);
                } else {
                    alert('Please select both dates.');
                }
            });
        });
    </script>
</body>
</html>
