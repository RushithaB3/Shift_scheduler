<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zone & Zip Code Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .d-flex {
            display: flex;
            flex: 1 0 auto;
        }
        .sidebar {
            width: 240px;
            background: linear-gradient(to bottom, #142871, #0c1a4e);
            color: #ecf0f1;
            padding: 30px 20px;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.15);
            position: fixed;
            top: 0;
            left: 0;
            min-height: 100vh;
            z-index: 1000;
        }
        .sidebar h3 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 40px;
            text-align: center;
            color: #fbfbfa;
            letter-spacing: 0.5px;
        }
        .sidebar a {
            display: block;
            padding: 12px 16px;
            margin-bottom: 12px;
            color: #ecf0f1;
            text-decoration: none;
            border-radius: 6px;
            font-size: 15px;
            transition: all 0.2s ease;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: #105396;
            color: white;
            font-weight: 600;
        }
        .main-content {
            flex-grow: 1;
            margin-left: 240px;
            padding: 30px;
        }
        .table-responsive {
            overflow-x: auto;
        }
        .select2-container .select2-selection--multiple {
            min-height: 38px;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
        }
        .select2-container--default .select2-selection--multiple .select2-selection__choice {
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            padding: 0 5px;
            color: #212529;
        }
        .select2-container--default .select2-selection--multiple .select2-selection__choice__remove {
            color: #dc3545;
            font-weight: bold;
            margin-right: 5px;
            font-size: 1.5em; /* Increased size for better visibility */
            cursor: pointer;
        }
        .select2-container--default .select2-selection--multiple .select2-selection__choice__remove:hover {
            color: #bd2130;
        }
        .select2-dropdown {
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
        }
        .select2-results__option {
            padding: 6px 12px;
        }
        @media (max-width: 767.98px) {
            .sidebar {
                display: none;
            }
            .main-content {
                margin-left: 0;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Offcanvas Sidebar for Mobile -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
        <div class="offcanvas-header bg-primary text-white">
            <h5 class="offcanvas-title" id="sidebarLabel">Zentech</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body" style="background: linear-gradient(to bottom, #142871, #0c1a4e); color: #ecf0f1;">
            <nav>
                <a href="/dashboard">Dashboard</a>
                <a href="/schedule_manager" class="active">Schedule Manager</a>
            </nav>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="d-flex flex-column flex-grow-1">
        <!-- Navbar for Mobile -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light d-md-none">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <span class="navbar-brand">Zentech</span>
            </div>
        </nav>

        <!-- Sidebar for Desktop -->
        <div class="sidebar d-none d-md-block">
            <h3>Zentech</h3>
            <a href="/dashboard">Dashboard</a>
            <a href="/schedule_manager" class="active">Schedule Manager</a>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h2 class="mb-4 text-primary">Zone Management</h2>
            <!-- Zone Form -->
            <form th:action="@{/zones/save}" method="post" th:object="${zoneForm}" class="card p-4 shadow-sm mb-4">
                <input type="hidden" th:field="*{id}" />
                <div class="row g-3">
                    <div class="col-12 col-md-6">
                        <label class="form-label">Zone Name</label>
                        <input type="text" th:field="*{name}" class="form-control" placeholder="Enter Zone Name" required>
                    </div>
                    <div class="col-12 col-md-6">
                        <label class="form-label">Assign Zip Codes to This Zone</label>
                        <select class="form-select" name="zipCodeIds" multiple required>
                            <option th:each="zip : ${zipCodes}" th:value="${zip.id}" th:text="${zip.code}"
                                    th:selected="${zoneForm.zipCodes != null and zoneForm.zipCodes.contains(zip)}"></option>
                        </select>
                    </div>
                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-success" th:text="${zoneForm.id} != null ? 'Update Zone' : 'Add Zone'">Add Zone</button>
                    </div>
                </div>
            </form>

            <!-- Zone Table -->
            <div class="card shadow-sm mb-5">
                <div class="card-body">
                    <h5 class="card-title">Existing Zones</h5>
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped">
                            <thead class="table-light">
                                <tr>
                                    <th>ID</th>
                                    <th>Zone Name</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="zone : ${zones}">
                                    <td th:text="${zone.id}">1</td>
                                    <td th:text="${zone.name}">Austin</td>
                                    <td>
                                        <a th:href="@{/zones/edit/{id}(id=${zone.id})}" class="btn btn-sm btn-primary">Edit</a>
                                        <a th:href="@{/zones/delete/{id}(id=${zone.id})}" class="btn btn-sm btn-danger" 
                                           onclick="return confirm('Are you sure you want to delete this zone?');">Delete</a>
                                    </td>
                                </tr>
                                <tr th:if="${zones.isEmpty()}">
                                    <td colspan="3" class="text-center text-muted">No zones found.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('select[name="zipCodeIds"]').select2({
                placeholder: "Select zip codes",
                allowClear: true,
                width: '100%'
            });
        });
    </script>
</body>
</html>
