<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Schedule Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
        }
        .d-flex {
            display: flex;
        }
        .sidebar {
            width: 240px;
            background: linear-gradient(180deg, #105396, #105ba6);
            color: white;
            height: 100vh;
            padding: 30px 20px;
        }
        .sidebar h3 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 40px;
            text-align: center;
            color: #fbfbfa;
        }
        .sidebar a {
            display: block;
            padding: 12px 16px;
            margin-bottom: 12px;
            color: #ecf0f1;
            text-decoration: none;
            border-radius: 6px;
            font-size: 15px;
            transition: all 0.2s ease;
        }
        .sidebar a:hover,
        .sidebar a.active {
            background-color: #142871;
            color: white;
            font-weight: 600;
        }
        .main-content {
            flex-grow: 1;
            padding: 30px;
        }

        .leave-row {
            background-color: #e3f2fd !important;
            color: #0d47a1 !important;
            font-weight: 600 !important;
        }
        .leave-row > td {
            background-color: #e3f2fd !important;
            color: #0d47a1 !important;
        }



    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
        <h3>Zentech</h3>
        <a href="/dashboard">Dashboard</a>
        <a href="/schedule_manager" class="active">Schedule Manager</a>
        <a href="/zones">Add Zone</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <form id="filterForm" class="row g-3 mb-4">
            <div class="col-md-2">
                <label>User ID</label>
                <input type="number" class="form-control" id="filterUserId">
            </div>
            <div class="col-md-2">
                <label>Select Zone</label>
                <select class="form-select" id="filterZoneSelect">
                    <option value="">Select Zone</option>
                </select>
            </div>
            <div class="col-md-2">
                <label>Select Zip Code</label>
                <select class="form-select" id="filterZipSelect" disabled>
                    <option value="">Select Zip Code</option>
                </select>
            </div>
            <div class="col-md-2">
                <label>Start Date</label>
                <input type="date" class="form-control" id="filterStartDate">
            </div>
            <div class="col-md-2">
                <label>End Date</label>
                <input type="date" class="form-control" id="filterEndDate">
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </div>
        </form>

        <div class="mt-4 d-flex">
            <a href="/shifts" class="btn btn-primary me-2">ADD SHIFT</a>
            <a href="/shifts" class="btn btn-primary me-2">EDIT SHIFT</a>
            <a href="/shifts" class="btn btn-danger me-2">DELETE SHIFT</a>
            <a href="/leaves" class="btn btn-primary me-2">ADD LEAVE</a>
        </div>

        <div id="dataTableWrapper" class="mt-4">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>User ID</th>
                        <th>Zip Code</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                    </tr>
                </thead>
                <tbody id="shiftTableBody">
                    <!-- Shift rows will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
// Load all zones into the Zone dropdown on page load
document.addEventListener("DOMContentLoaded", function () {
    fetch("/api/zones")
        .then(response => response.json())
        .then(zones => {
            const zoneSelect = document.getElementById("filterZoneSelect");
            zones.forEach(zone => {
                const option = document.createElement("option");
                option.value = zone.id;
                option.textContent = zone.name;
                zoneSelect.appendChild(option);
            });
        })
        .catch(err => console.error("Failed to load zones:", err));
});

// Handle zone â†’ zip code dependency
$('#filterZoneSelect').on('change', function () {
    const zoneId = this.value;
    const zipDropdown = $('#filterZipSelect');
    zipDropdown.html('<option value="">Select Zip Code</option>').prop('disabled', true);

    if (zoneId) {
        fetch(`/api/zones/${zoneId}/zipcodes`)
            .then(res => res.json())
            .then(data => {
                data.forEach(zip => {
                    zipDropdown.append(`<option value="${zip.id}">${zip.code}</option>`);
                });
                zipDropdown.prop('disabled', false);
            })
            .catch(error => console.error("Error loading zip codes:", error));
    }
});

// Handle filter form submission
$('#filterForm').on('submit', function (e) {
    e.preventDefault();
    const zoneId = $('#filterZoneSelect').val();
    const zipId = $('#filterZipSelect').val();
    const userId = $('#filterUserId').val();
    const startDate = $('#filterStartDate').val();
    const endDate = $('#filterEndDate').val();

    const url = new URL('/api/users', window.location.origin);
    if (zoneId) url.searchParams.append('zone', zoneId);
    if (zipId) url.searchParams.append('zip', zipId);
    if (userId) url.searchParams.append('id', userId);
    if (startDate) url.searchParams.append('startDate', startDate);
    if (endDate) url.searchParams.append('endDate', endDate);

    fetch(url)
        .then(res => res.json())
        .then(data => {
            const tbody = document.getElementById("shiftTableBody");
            tbody.innerHTML = "";

            const filtered = data.filter(d => d.startDate && d.endDate);

            if (filtered.length === 0) {
                const tr = document.createElement("tr");
                tr.innerHTML = `<td colspan="5" class="text-center text-warning">No matching records found.</td>`;
                tbody.appendChild(tr);
                return;
            }

            let leaveCounter = 0;
            filtered.forEach((user, index) => {
                const isLeave = (index % 10 === 0 && leaveCounter < 2);

                const tr = document.createElement("tr");
                if (isLeave) tr.classList.add("leave-row");

                tr.innerHTML = `
                    <td>${isLeave ? 'Leave' : 'Shift'}</td>
                    <td>${user.userId}</td>
                    <td>${user.zip}</td>
                    <td>${user.startDate}</td>
                    <td>${user.endDate}</td>
                `;
                tbody.appendChild(tr);

                if (isLeave) leaveCounter++;
            });


        })
        .catch(error => console.error("Error loading filtered data:", error));
});
</script>


</body>
</html>
