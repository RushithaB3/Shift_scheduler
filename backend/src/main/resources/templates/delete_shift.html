<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Shift</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>
<body class="container py-5">
    <h3 class="text-danger mb-4">Delete Shift by User ID</h3>
    <form th:action="@{/shifts/delete}" method="get" class="row g-3">
        <div class="col-md-4">
            <label>Enter User ID</label>
            <input type="number" name="userId" class="form-control" required />
        </div>
        <div class="col-md-4 align-self-end">
            <button type="submit" class="btn btn-danger">Fetch & Delete</button>
        </div>
    </form>
</body>
</html>
