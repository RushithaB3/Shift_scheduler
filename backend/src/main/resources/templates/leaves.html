<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Leave Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .d-flex {
            display: flex;
            flex: 1 0 auto;
        }
        .sidebar {
            width: 240px;
            background: linear-gradient(to bottom, #142871, #0c1a4e);
            color: #ecf0f1;
            padding: 30px 20px;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.15);
            position: fixed;
            top: 0;
            left: 0;
            min-height: 100vh;
            z-index: 1000;
        }
        .sidebar h3 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 40px;
            text-align: center;
            color: #fbfbfa;
            letter-spacing: 0.5px;
        }
        .sidebar a {
            display: block;
            padding: 12px 16px;
            margin-bottom: 12px;
            color: #ecf0f1;
            text-decoration: none;
            border-radius: 6px;
            font-size: 15px;
            transition: all 0.2s ease;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: #105396;
            color: white;
            font-weight: 600;
        }
        .main-content {
            flex-grow: 1;
            margin-left: 240px;
            padding: 30px;
        }
        .table-responsive {
            overflow-x: auto;
        }
        @media (max-width: 767.98px) {
            .sidebar {
                display: none;
            }
            .main-content {
                margin-left: 0;
                padding: 15px;
            }
        }
        /* Updated CSS for custom suggestions dropdown */
        #racfidSuggestions {
            display: none; /* Hidden by default */
            position: absolute; /* Position below input */
            z-index: 1000; /* Above other elements */
            background-color: white; /* Initial white background */
            border: 1px solid #ccc;
            border-radius: 0 0 4px 4px;
            max-height: 200px;
            overflow-y: auto;
            width: 100%; /* Match input width */
            margin-top: -1px; /* Seamless connection to input */
            padding: 0;
        }

        .suggestion-item {
            padding: 8px 12px;
            color: black; /* Initial black text */
            cursor: pointer;
        }

        .suggestion-item:hover,
        .suggestion-item.active {
            background-color: rgb(120, 170, 255); /* Hover blue background */
            color: white; /* Hover white text */
        }
    </style>
</head>
<body>
    <!-- Offcanvas Sidebar for Mobile -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
        <div class="offcanvas-header bg-primary text-white">
            <h5 class="offcanvas-title" id="sidebarLabel">Zentech</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body" style="background: linear-gradient(to bottom, #142871, #0c1a4e); color: #ecf0f1;">
            <nav>
                <a th:href="@{/dashboard}" href="/dashboard">Dashboard</a>
                <a th:href="@{/schedule_manager}" href="/schedule_manager" class="active">Schedule Manager</a>
            </nav>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="d-flex flex-column flex-grow-1">
        <!-- Navbar for Mobile -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light d-md-none">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" data-bs-controls="sidebar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <span class="navbar-brand">Zentech</span>
            </div>
        </nav>

        <!-- Sidebar for Desktop -->
        <div class="sidebar d-none d-md-block">
            <h3>Zentech</h3>
            <a th:href="@{/dashboard}" href="/dashboard">Dashboard</a>
            <a th:href="@{/schedule_manager}" href="/schedule_manager" class="active">Schedule Manager</a>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="text-primary">Leave Management</h2>
            </div>

            <!-- Add Leave Form -->
            <form th:action="@{/leaves}" method="post" class="row g-3 border p-4 rounded shadow-sm">
                <div class="col-12 col-md-3 position-relative"> <!-- Added position-relative for absolute positioning -->
                    <label class="form-label">RACF ID</label>
                    <input type="text" name="racfid" id="racfid" class="form-control" placeholder="Search RACF ID (e.g., u001)" required autocomplete="off"/>
                    <div id="racfidSuggestions">
                        <!-- Items populated dynamically via JS -->
                    </div>
                </div>
                <div class="col-12 col-md-3">
                    <label class="form-label">First Name</label>
                    <input type="text" id="firstName" class="form-control" disabled/>
                </div>
                <div class="col-12 col-md-3">
                    <label class="form-label">Last Name</label>
                    <input type="text" id="lastName" class="form-control" disabled/>
                </div>
                <div class="col-12 col-md-3">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" disabled/>
                </div>
                <div class="col-12 col-md-3">
                    <label class="form-label">From Date</label>
                    <input type="date" name="fromDate" class="form-control" required/>
                </div>
                <div class="col-12 col-md-3">
                    <label class="form-label">To Date</label>
                    <input type="date" name="toDate" class="form-control" required/>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-success">Add Leave</button>
                </div>
            </form>

            <hr class="my-4"/>

            <!-- All Leave Records Table -->
            <h4>All Leave Records</h4>
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>RACF ID</th>
                            <th>Title</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>From</th>
                            <th>To</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="leave : ${leaves}">
                            <td th:text="${leave.racfid}"></td>
                            <td th:text="${leave.title}"></td>
                            <td th:text="${leave.name}"></td>
                            <td th:text="${leave.email}"></td>
                            <td th:text="${leave.fromDate}"></td>
                            <td th:text="${leave.toDate}"></td>
                        </tr>
                        <tr th:if="${leaves.isEmpty()}">
                            <td colspan="6" class="text-center text-muted">No leave records found.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    $(document).ready(function () {
        // Fetch all RACFIDs on page load for suggestions
        let allRacfids = [];
        $.get('/api/users/racfids', function (data) {
            allRacfids = data;
            populateSuggestions(allRacfids); // Initial full list
        }).fail(function () {
            console.error('Error fetching RACFIDs');
        });

        // Function to populate/filter suggestions
        function populateSuggestions(racfids) {
            const dropdown = $('#racfidSuggestions');
            dropdown.empty();
            $.each(racfids, function (index, racfid) {
                dropdown.append('<div class="suggestion-item" data-value="' + racfid + '">' + racfid + '</div>');
            });
        }

        // Dynamic filtering on input
        $('#racfid').on('input', function () {
            const query = $(this).val().toLowerCase();
            const filtered = allRacfids.filter(racfid => racfid.toLowerCase().includes(query));
            populateSuggestions(filtered);
            if (filtered.length > 0) {
                $('#racfidSuggestions').show();
            } else {
                $('#racfidSuggestions').hide();
            }
            fetchUserDetails(); // Also fetch details on input
        });

        // Show on focus
        $('#racfid').on('focus', function () {
            if ($('#racfidSuggestions .suggestion-item').length > 0) {
                $('#racfidSuggestions').show();
            }
        });

        // Hide on blur (with delay for clicks)
        $('#racfid').on('blur', function () {
            setTimeout(() => $('#racfidSuggestions').hide(), 100);
        });

        // Handle item clicks
        $('#racfidSuggestions').on('click', '.suggestion-item', function () {
            $('#racfid').val($(this).data('value'));
            $('#racfidSuggestions').hide();
            fetchUserDetails();
        });

        // Basic keyboard navigation (optional but improves UX)
        let currentFocus = -1;
        $('#racfid').on('keydown', function (e) {
            const items = $('#racfidSuggestions .suggestion-item');
            if (e.keyCode === 40) { // Down
                currentFocus++;
                addActive(items);
            } else if (e.keyCode === 38) { // Up
                currentFocus--;
                addActive(items);
            } else if (e.keyCode === 13) { // Enter
                e.preventDefault();
                if (currentFocus > -1) {
                    items.eq(currentFocus).click();
                }
            } else if (e.keyCode === 27) { // Esc
                $('#racfidSuggestions').hide();
            }
        });

        function addActive(items) {
            if (!items.length) return;
            removeActive(items);
            if (currentFocus >= items.length) currentFocus = 0;
            if (currentFocus < 0) currentFocus = (items.length - 1);
            items.eq(currentFocus).addClass('active');
            items.eq(currentFocus)[0].scrollIntoView({ block: 'nearest' });
        }

        function removeActive(items) {
            items.removeClass('active');
        }

        // Fetch user details when RACFID changes or blurred
        $('#racfid').on('change blur', fetchUserDetails);

        function fetchUserDetails() {
            let racfid = $('#racfid').val().trim();
            if (racfid) {
                $.get(`/api/users/racfid/${racfid}`, function (data) {
                    $('#firstName').val(data.firstName || '');
                    $('#lastName').val(data.lastName || '');
                    $('#email').val(data.email || '');
                }).fail(function () {
                    // Clear fields if RACFID is invalid
                    $('#firstName').val('');
                    $('#lastName').val('');
                    $('#email').val('');
                });
            } else {
                // Clear fields if RACFID is empty
                $('#firstName').val('');
                $('#lastName').val('');
                $('#email').val('');
            }
        }
    });
    </script>
</body>
</html>
