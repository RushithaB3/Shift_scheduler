<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete Shift</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>
<body class="container py-5">
    <div class="card shadow p-4">
        <h3 class="text-danger mb-4">Are you sure you want to delete this shift?</h3>

        <div th:if="${shiftToDelete != null}">
            <ul class="list-group mb-3">
                <li class="list-group-item"><strong>User ID:</strong> <span th:text="${shiftToDelete.user.id}"></span></li>
                <li class="list-group-item"><strong>Name:</strong> <span th:text="${shiftToDelete.user.firstName + ' ' + shiftToDelete.user.lastName}"></span></li>
                <li class="list-group-item"><strong>Email:</strong> <span th:text="${shiftToDelete.user.email}"></span></li>
                <li class="list-group-item"><strong>Zone:</strong> <span th:text="${shiftToDelete.zone.name}"></span></li>
                <li class="list-group-item"><strong>Zip Code:</strong> <span th:text="${shiftToDelete.zipCode.code}"></span></li>
                <li class="list-group-item"><strong>Start Date:</strong> <span th:text="${shiftToDelete.startDate}"></span></li>
                <li class="list-group-item"><strong>End Date:</strong> <span th:text="${shiftToDelete.endDate}"></span></li>
            </ul>

            <form th:action="@{/shifts/delete/confirm}" method="post">
                <input type="hidden" name="racfid" th:value="${shiftToDelete.user.id}" />
                <button type="submit" class="btn btn-danger">Confirm Delete</button>
                <a href="/shifts" class="btn btn-secondary ms-2">Cancel</a>
            </form>
        </div>

        <div th:if="${shiftToDelete == null}" class="alert alert-warning">
            No shift found to delete.
        </div>
    </div>
</body>
</html>
