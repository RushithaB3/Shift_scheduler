        <div class="main-content">
            <h2>Add Bulk Shift Assignments</h2>

                    <th>Name</th>
            <form id="bulkShiftForm" th:action="@{/bulk-save}" method="post">
                <div class="config-toggles">
                    <div class="form-check form-switch mb-2">
                        <input class="form-check-input" type="checkbox" id="multipleUsers" checked onchange="updateForm()">
                        <label class="form-check-label" for="multipleUsers">Allow Multiple Users per Group</label>
                    </div>
                    <th>RACF ID</th>
                    <div class="form-check form-switch mb-2">
                        <input class="form-check-input" type="checkbox" id="multipleZones" checked onchange="updateForm()">
                        <label class="form-check-label" for="multipleZones">Allow Multiple Zones per Group</label>
                    </div>
                    <div class="form-check form-switch mb-2">
                        <input class="form-check-input" type="checkbox" id="multipleZipcodes" checked onchange="updateForm()">
                        <label class="form-check-label" for="multipleZipcodes">Allow Multiple Zipcodes per Group</label>
                    </div>
                    <div class="form-check form-switch mb-2">
                        <input class="form-check-input" type="checkbox" id="sameDates" checked onchange="toggleDates()">
                        <label class="form-check-label" for="sameDates">Same Dates for All Groups</label>
                    </div>
                </div>
                
                <!-- Shared Shift Details (shown if Same Dates is checked) -->
                <div id="sharedDates" class="mb-3">
                    <h4>Shift Dates</h4>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="startDate" class="form-label">Start Date</label>
                            <input type="text" class="form-control datepicker" id="startDate" name="startDate" required>

                        <div class="col">

                            <input type="text" class="form-control datepicker" id="endDate" name="endDate" required>
                        </div>
                        <!DOCTYPE html>
                    </div>
                </div>

                <!-- Bulk Assignments -->
                <h4>Assignment Groups</h4>
                <div id="assignmentGroups"></div>
                <button type="button" class="btn btn-secondary mb-3" onclick="addGroup()">+ Add Group</button>

                <!-- Preview Table -->
                <h4>Preview</h4>
                <table class="table table-bordered preview-table">
                </tr>
                </tr>
                <thead>
                    <tr>
                        <th>Users</th>
                        <th>Zone(s)</th>
                        <th>Zipcode(s)</th>
                        <th>Shift Dates</th>
                    </thead>
                    <tbody id="previewBody"></tbody>
                </table>
                
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-secondary" onclick="history.back()">Cancel</button>
            </form>

    <script>
        // Initialize datepickers
        $('.datepicker').datepicker({ format: 'yyyy-mm-dd' });
        
        // Initialize select2 on load
        $('.select2').select2();

        let groupCounter = 0;

        function toggleDates() {
            const sameDates = document.getElementById('sameDates').checked;
            document.getElementById('sharedDates').style.display = sameDates ? 'block' : 'none';
            updateForm();
        }

        function updateForm() {
            // Rebuild groups to reflect toggle states
            const groups = document.getElementById('assignmentGroups');
            const existingGroups = groups.innerHTML;
            groups.innerHTML = '';
            groupCounter = 0;
            if (existingGroups) {
                // Re-add groups to trigger correct field rendering
                const tempCounter = document.querySelectorAll('.assignment-group').length;
                for (let i = 0; i < tempCounter; i++) {
                    addGroup();
                }
            }
            updatePreview();
        }

        function addGroup() {
            groupCounter++;
            const multipleUsers = document.getElementById('multipleUsers').checked;
            const multipleZones = document.getElementById('multipleZones').checked;
            const multipleZipcodes = document.getElementById('multipleZipcodes').checked;
            const sameDates = document.getElementById('sameDates').checked;

            const groupHtml = `
                <div class="assignment-group" id="group${groupCounter}">
                    <h5>Group ${groupCounter}</h5>
                    <div class="mb-3">
                        <label for="users${groupCounter}" class="form-label">Users</label>
                        <select class="form-select select2" id="users${groupCounter}" name="assignments[${groupCounter - 1}].userIds" ${multipleUsers ? 'multiple' : ''} onchange="updatePreview()">
                            <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.firstName + ' ' + user.lastName}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="zone${groupCounter}" class="form-label">Zone${multipleZones ? '(s)' : ''}</label>
                        <select class="form-select select2" id="zone${groupCounter}" name="assignments[${groupCounter - 1}].zoneId" ${multipleZones ? 'multiple' : ''} onchange="loadZipcodes(this.value, 'zip${groupCounter}'); updatePreview()">
                            <option th:each="zone : ${zones}" th:value="${zone.id}" th:text="${zone.name}"></option>
                        </select>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="allZip${groupCounter}" onchange="toggleZipSelect('allZip${groupCounter}', 'zip${groupCounter}'); updatePreview()">
                        <label class="form-check-label" for="allZip${groupCounter}">All Zipcodes in Zone${multipleZones ? '(s)' : ''}</label>
                    </div>
                    <div class="mb-3">
                        <label for="zip${groupCounter}" class="form-label">Zipcode${multipleZipcodes ? '(s)' : ''}</label>
                        <select class="form-select select2" id="zip${groupCounter}" name="assignments[${groupCounter - 1}].zipCodeIds" ${multipleZipcodes ? 'multiple' : ''} onchange="updatePreview()">
                            <!-- Loaded dynamically via AJAX -->
                        </select>
                    </div>
                    ${!sameDates ? `
                    <div class="row mb-3">
                        <div class="col">
                            <label for="startDate${groupCounter}" class="form-label">Start Date</label>
                            <input type="text" class="form-control datepicker" id="startDate${groupCounter}" name="assignments[${groupCounter - 1}].startDate" required>
                        </div>
                        <div class="col">
                            <label for="endDate${groupCounter}" class="form-label">End Date</label>
                            <input type="text" class="form-control datepicker" id="endDate${groupCounter}" name="assignments[${groupCounter - 1}].endDate" required>
                        </div>
                    </div>
                    ` : ''}
                    <button type="button" class="btn btn-danger btn-sm" onclick="removeGroup(${groupCounter})">Remove Group</button>
                </div>
                `;
           
            document.getElementById('assignmentGroups').insertAdjacentHTML('beforeend', groupHtml);
            // Init select2 and datepicker for new selects
            $(`#users${groupCounter}`).select2();
            $(`#zone${groupCounter}`).select2();
            $(`#zip${groupCounter}`).select2();
            $(`#startDate${groupCounter}, #endDate${groupCounter}`).datepicker({ format: 'yyyy-mm-dd' });
            updatePreview();
        }

        function removeGroup(counter) {
            document.getElementById(`group${counter}`).remove();
            updatePreview();
        }

        function toggleZipSelect(checkboxId, selectId) {
            const checkbox = document.getElementById(checkboxId);
            const select = document.getElementById(selectId);
            select.disabled = checkbox.checked;
            if (checkbox.checked) {
                select.value = null;
                $(`#${selectId}`).val(null).trigger('change');
            }
            updatePreview();
        }

        function loadZipcodes(zoneIds, selectId) {
            if (!zoneIds) return;
            // Convert single value to array for consistency
            const ids = Array.isArray(zoneIds) ? zoneIds : [zoneIds];
            fetch(`/shifts/zone/${ids.join(',')}/zipcodes`)  // Use existing endpoint, expects comma-separated IDs
                .then(response => response.json())
                .then(data => {
                    const select = document.getElementById(selectId);
                    select.innerHTML = '';
                    data.forEach(zip => {
                        const option = document.createElement('option');
                        option.value = zip.id;
                        option.textContent = zip.code;
                        select.appendChild(option);
                    });
                    $(`#${selectId}`).select2();
                })
                .catch(error => console.error('Error loading zipcodes:', error));
        }

        function updatePreview() {
            const previewBody = document.getElementById('previewBody');
            previewBody.innerHTML = '';
            const sameDates = document.getElementById('sameDates').checked;
            const sharedStartDate = document.getElementById('startDate')?.value;
            const sharedEndDate = document.getElementById('endDate')?.value;
            const sharedDates = sharedStartDate && sharedEndDate ? `${sharedStartDate} to ${sharedEndDate}` : 'N/A';

            for (let i = 1; i <= groupCounter; i++) {
                const group = document.getElementById(`group${i}`);
                if (!group) continue;
                const users = Array.from(document.getElementById(`users${i}`).selectedOptions).map(o => o.text).join(', ') || 'N/A';
                const zones = Array.from(document.getElementById(`zone${i}`).selectedOptions).map(o => o.text).join(', ') || 'N/A';
                const allZip = document.getElementById(`allZip${i}`).checked ? 'All' : Array.from(document.getElementById(`zip${i}`).selectedOptions).map(o => o.text).join(', ') || 'N/A';
                const dates = sameDates ? sharedDates : 
                    (document.getElementById(`startDate${i}`)?.value && document.getElementById(`endDate${i}`)?.value ? 
                    `${document.getElementById('startDate' + i).value} to ${document.getElementById('endDate' + i).value}` : 'N/A');
                previewBody.innerHTML += `<tr><td>${users}</td><td>${zones}</td><td>${allZip}</td><td>${dates}</td></tr>`;
            }
        }

        // Form submit handler
        document.getElementById('bulkShiftForm').addEventListener('submit', function(e) {
            if (groupCounter === 0) {
                alert('Add at least one assignment group.');
                e.preventDefault();
            }
            const sameDates = document.getElementById('sameDates').checked;
            if (sameDates) {
                const startDate = document.getElementById('startDate')?.value;
                const endDate = document.getElementById('endDate')?.value;
                if (!startDate || !endDate) {
                    alert('Please provide shared start and end dates.');
                    e.preventDefault();
                }
            } else {
                for (let i = 1; i <= groupCounter; i++) {
                    const group = document.getElementById(`group${i}`);
                    if (!group) continue;
                    const startDate = document.getElementById(`startDate${i}`)?.value;
                    const endDate = document.getElementById(`endDate${i}`)?.value;
                    if (!startDate || !endDate) {
                        alert(`Please provide start and end dates for Group ${i}.`);
                        e.preventDefault();
                    }
                }
            }
            updatePreview();
        });

        // Initial setup
        $(document).ready(function() {
            toggleDates(); // Initialize date visibility
        });
    </script>
